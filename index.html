<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amigo Secreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
    p { font-size: 14px; color: #9ca3af; }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #22c55e;
      font-size: 16px;
      cursor: pointer;
    }
    button:disabled { background: #4b5563; cursor: not-allowed; }
    .result { margin-top: 20px; font-size: 22px; font-weight: bold; color: #22c55e; }
    .warning { margin-top: 15px; font-size: 13px; color: #fbbf24; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ„ Amigo Secreto</h1>
    <p>Clique apenas uma vez para sortear.</p>
    <button id="sortearBtn">Sortear nome</button>
    <div class="result" id="resultado"></div>
    <div class="warning" id="aviso"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB5rIwVGtYotzXWO0IcXtnzqR0wSw7SZ14",
      authDomain: "amigo-secretov2.firebaseapp.com",
      projectId: "amigo-secretov2",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const botao = document.getElementById("sortearBtn");
    const resultado = document.getElementById("resultado");
    const aviso = document.getElementById("aviso");

    const docRef = doc(db, "amigoSecreto", "lista");

    botao.addEventListener("click", async () => {
      botao.disabled = true;

      const snap = await getDoc(docRef);
      if (!snap.exists()) {
        aviso.innerText = "Erro ao acessar sorteio.";
        return;
      }

      const dados = snap.data();
      const nomes = dados.disponiveis;

      if (nomes.length === 0) {
        aviso.innerText = "Todos os nomes jÃ¡ foram sorteados.";
        return;
      }

      const indice = Math.floor(Math.random() * nomes.length);
      const nomeSorteado = nomes[indice];

      nomes.splice(indice, 1);

      await updateDoc(docRef, { disponiveis: nomes });

      resultado.innerText = nomeSorteado;
      aviso.innerText = "Nome registrado com sucesso.";
    });
  </script>
</body>
</html>
