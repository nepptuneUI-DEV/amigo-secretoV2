<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amigo Secreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      text-align: center;
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
    p { font-size: 14px; color: #9ca3af; }
    select, button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #22c55e;
      cursor: pointer;
    }
    button:disabled {
      background: #4b5563;
      cursor: not-allowed;
    }
    .result { margin-top: 20px; font-size: 22px; font-weight: bold; color: #22c55e; }
    .warning { margin-top: 15px; font-size: 13px; color: #fbbf24; }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸŽ„ Amigo Secreto</h1>
    <p>Selecione seu nome antes de sortear</p>

    <select id="participante">
      <option value="">Quem Ã© vocÃª?</option>
    </select>

    <button id="sortearBtn" disabled>Sortear nome</button>

    <div class="result" id="resultado"></div>
    <div class="warning" id="aviso"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
      apiKey: "AIzaSyB5rIwVGtYotzXWO0IcXtnzqR0wSw7SZ14",
      authDomain: "amigo-secretov2.firebaseapp.com",
      projectId: "amigo-secretov2",
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const select = document.getElementById("participante");
    const botao = document.getElementById("sortearBtn");
    const resultado = document.getElementById("resultado");
    const aviso = document.getElementById("aviso");

    const docRef = doc(db, "amigoSecreto", "lista");

    const snapInicial = await getDoc(docRef);
    if (snapInicial.exists()) {
      const nomes = snapInicial.data().disponiveis;
      nomes.forEach(nome => {
        const opt = document.createElement("option");
        opt.value = nome;
        opt.textContent = nome;
        select.appendChild(opt);
      });
    }

    select.addEventListener("change", () => {
      botao.disabled = !select.value;
    });

    botao.addEventListener("click", async () => {
      botao.disabled = true;
      const participante = select.value;

      const snap = await getDoc(docRef);
      if (!snap.exists()) {
        aviso.innerText = "Erro ao acessar sorteio.";
        return;
      }

      let nomes = snap.data().disponiveis.filter(n => n !== participante);

      if (nomes.length === 0) {
        aviso.innerText = "NÃ£o hÃ¡ nomes disponÃ­veis para sorteio.";
        return;
      }

      const indice = Math.floor(Math.random() * nomes.length);
      const nomeSorteado = nomes[indice];

      const nomesAtualizados = snap.data().disponiveis.filter(n => n !== nomeSorteado);
      await updateDoc(docRef, { disponiveis: nomesAtualizados });

      resultado.innerText = nomeSorteado;
      aviso.innerText = "Nome registrado com sucesso.";
    });
  </script>
</body>
</html>
